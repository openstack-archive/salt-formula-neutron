applications:
- neutron
classes:
- service.neutron.support
parameters:
  neutron:
    server:
      enabled: true
      fwaas: false
      dns_domain: novalocal
      tunnel_type: vxlan
      version: ${_param:neutron_version}
      bind:
        address: ${_param:cluster_local_address}
        port: 9696
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        port: 3306
        name: neutron
        user: neutron
        password: ${_param:mysql_neutron_password}
      identity:
        engine: keystone
        region: RegionOne
        host: ${_param:cluster_vip_address}
        port: 35357
        user: neutron
        password: ${_param:keystone_neutron_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        ha_queues: true
      compute:
        host: ${_param:cluster_vip_address}
        region: RegionOne
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
