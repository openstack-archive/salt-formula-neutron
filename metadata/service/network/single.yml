applications:
- neutron
parameters:
  neutron:
    network:
      enabled: true
      version: icehouse
      mtu: 1500
      bind:
        address: ${linux:network:host:local:address}
      metadata:
        host: ${linux:network:host:vip:address}
        port: 8775
        password: metadataPass
      identity:
        engine: keystone
        host: ${linux:network:host:vip:address}
        port: 35357
        user: neutron
        password: ${_secret:keystone_neutron_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${linux:network:host:vip:address}
        port: 5672
        user: openstack
        password: ${_secret:rabbitmq_openstack_password}
        virtual_host: '/openstack'
