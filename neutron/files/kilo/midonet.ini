{% from "neutron/map.jinja" import server with context %}
{% from "midonet/map.jinja" import control with context %}
[DATABASE]
sql_connection = {{ server.database.engine }}://{{ server.database.user }}:{{ server.database.password }}@{{ server.database.host }}/{{ server.database.name }}

[MIDONET]
# MidoNet API URL
midonet_uri = http://{{ control.host }}:8181/midonet-api
# MidoNet administrative user in Keystone
username = {{ control.identity.user }}
password = {{ control.identity.password }}
# MidoNet administrative user's tenant
project_id = service